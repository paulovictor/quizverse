[pytest]
DJANGO_SETTINGS_MODULE = quiz.settings
python_files = test_*.py
python_classes = *Test
python_functions = test_*

# Test discovery
testpaths = quizzes/tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=quizzes
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=10
    -p no:warnings

# Coverage options
[coverage:run]
source = quizzes
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
