<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - QuizVerso</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#3b82f6 0%,#06b6d4 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
        .auth-container {background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);padding:40px;max-width:450px;width:100%;text-align:center;}
        h1 {font-size:2rem;color:#3b82f6;margin-bottom:20px;}
        p {color:#666;margin-bottom:25px;font-size:1.1rem;}
        .btn-primary {width:100%;padding:14px;background:linear-gradient(135deg,#3b82f6 0%,#06b6d4 100%);color:white;border:none;border-radius:10px;font-weight:700;font-size:1rem;cursor:pointer;margin-bottom:10px;}
        .btn-secondary {width:100%;padding:14px;background:white;color:#3b82f6;border:2px solid #3b82f6;border-radius:10px;font-weight:700;font-size:1rem;cursor:pointer;text-decoration:none;display:block;text-align:center;}
    </style>
</head>
