<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Quiz App{% endblock %}</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#3b82f6 0%,#06b6d4 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
        .auth-container {background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);padding:40px;max-width:500px;width:100%;}
        .logo {text-align:center;margin-bottom:30px;}
        .logo h1 {font-size:2rem;color:#3b82f6;margin-bottom:5px;}
        .btn-primary {width:100%;padding:14px;background:linear-gradient(135deg,#3b82f6 0%,#06b6d4 100%);color:white;border:none;border-radius:10px;font-weight:700;font-size:1rem;cursor:pointer;margin-top:15px;text-decoration:none;display:block;text-align:center;}
        .btn-primary:hover {transform:translateY(-2px);box-shadow:0 10px 25px rgba(59,130,246,0.3);}
        .back-link {text-align:center;margin-top:20px;}
        .back-link a {color:#3b82f6;text-decoration:none;font-weight:600;font-size:0.9rem;}
        .content {color:#333;line-height:1.6;}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ¯ Quiz App</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
