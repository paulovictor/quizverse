{% extends "quizzes/base.html" %}

{% block body_background %}var(--bg-secondary){% endblock %}

{% block extra_styles %}
<style>
    /* Container padrão para páginas de quiz */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Cards comuns */
    .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    /* Buttons comuns */
    .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
    }

    .btn-blue {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-blue:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    /* Responsive */
    @media (max-width: 640px) {
        .container {
            padding: 1rem;
        }
    }
</style>
{% endblock %}
