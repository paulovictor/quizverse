{% extends "quizzes/base.html" %}

{% block body_background %}#f0f9ff{% endblock %}

{% block extra_styles %}
<style>
    /* Container padrão para páginas de quiz */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Breadcrumb */
    .breadcrumb {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 2rem;
        padding: 1rem 0;
    }

    .breadcrumb-item {
        color: #64748b;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .breadcrumb-item:hover {
        color: #3b82f6;
    }

    .breadcrumb-item.active {
        color: #1e3a8a;
        font-weight: 600;
    }

    .breadcrumb-separator {
        color: #cbd5e1;
    }

    /* Cards comuns */
    .card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        margin-bottom: 2rem;
    }

    /* Buttons comuns */
    .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
    }

    .btn-lg {
        font-size: 1.125rem;
        padding: 1.125rem 2.5rem;
    }

    .btn-blue {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-blue:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    .btn-white {
        background: white;
        color: #3b82f6;
        border: 2px solid #e0f2fe;
    }

    .btn-white:hover {
        background: #f0f9ff;
        border-color: #3b82f6;
    }

    /* Section Title */
    .section-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
        .container {
            padding: 1rem;
        }

        .breadcrumb {
            font-size: 0.875rem;
        }
    }
</style>
{% endblock %}
