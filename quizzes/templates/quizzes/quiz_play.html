<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }} - Pergunta {{ current_index }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .question-number {
            color: #3b82f6;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .question-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 30px;
        }
        
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: #333;
        }
        
        .answer-option:hover {
            background: #e9ecef;
            border-color: #3b82f6;
            transform: translateX(5px);
        }
        
        .answer-option input[type="radio"] {
            display: none;
        }
        
        .answer-option.selected {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quiz-info {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ progress_percentage }}%"></div>
        </div>
        
        <div class="question-number">
            Pergunta {{ current_index }} de {{ total_questions }}
        </div>
        
        <div class="question-text">
            {{ question.text }}
        </div>
        
        <form method="post" id="answerForm" action="{% url 'quizzes:quiz_answer' attempt_id=attempt.id %}">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}">
            
            <div class="answers-container">
                {% for answer in answers %}
                <label class="answer-option">
                    <input type="radio" name="answer_id" value="{{ answer.id }}" required>
                    {{ answer.text }}
                </label>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                {% if current_index == total_questions %}
                    Finalizar Quiz
                {% else %}
                    Próxima Pergunta →
                {% endif %}
            </button>
        </form>
        
        <div class="quiz-info">
            {{ quiz.title }} • {{ theme.title }}
        </div>
    </div>
    
    <script>
        const answerOptions = document.querySelectorAll('.answer-option');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('answerForm');
        
        answerOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected de todos
                answerOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Adiciona selected no clicado
                this.classList.add('selected');
                
                // Marca o radio button
                this.querySelector('input[type="radio"]').checked = true;
                
                // Habilita botão
                submitBtn.disabled = false;
            });
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });
                
                if (response.ok) {
                    // Redirecionar para próxima pergunta
                    window.location.href = '{% url "quizzes:quiz_play" attempt_id=attempt.id %}';
                } else {
                    alert('Erro ao enviar resposta. Tente novamente.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '{% if current_index == total_questions %}Finalizar Quiz{% else %}Próxima Pergunta →{% endif %}';
                }
            } catch (error) {
                alert('Erro ao enviar resposta. Tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = '{% if current_index == total_questions %}Finalizar Quiz{% else %}Próxima Pergunta →{% endif %}';
            }
        });
    </script>
</body>
</html>
